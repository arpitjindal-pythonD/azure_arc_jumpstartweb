# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - newversion
  workflow_dispatch:

jobs:
  build:
    runs-on: 
      group: Default
      labels: [self-hosted, linux, x64]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false 

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
          
      - name: npm install, build, and test
        run: |
          cd azure-arc-jumpstart-app
          npm run fetch-docs  
          npm install
          npm run build
        env:
          CI: "" # need to fix this later

      - name: Zip artifact for deployment
        run: zip release.zip ./azure-arc-jumpstart-app/build/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on:
      group: Default
      labels: [self-hosted, linux, x64]
    needs: build
    environment:
      name: 'Production'
      url: https://azure-arc-webapp.azurewebsites.net/

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azure-arc-webapp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_59507135515744FBA6986EDA6518C70D }}
          package: ./azure-arc-jumpstart-app/build
